		<div class="gallery-section clearfix">
			<a href="images/01.jpg" data-lightbox="gallery" data-title="

			The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" alt="Lake with mountains"></a>
			<a href="images/03.jpg" data-lightbox="gallery" data-title="

			"><img src="images/thumbnails/03.jpg" alt="Field with clouds"></a>
			<a href="images/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="images/thumbnails/04.jpg" alt="Lake with ice"></a>
			<a href="images/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" alt="Canyon view"></a>
			<a href="images/06.jpg" data-lightbox="gallery" data-title="

			<a href="images/07.jpg" data-lightbox="gallery" data-title="

			"><img src="images/thumbnails/08.jpg" alt="Desert view"></a>

			<a href="images/10.jpg" data-lightbox="gallery" data-title="

			<a href="images/11.jpg" data-lightbox="gallery" data-title="
